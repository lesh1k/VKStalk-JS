<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vkstalk-js</title>
    </head>
    <body>
        <h3>Here be stalker live data</h3>
        <div id="stalk-data"></div>
        <script src="/assets/socket.io-client/socket.io.js" charset="utf-8"></script>
        <script type="text/javascript">
            (function(socket_io) {
                var socket = socket_io.connect(window.location.origin);
                socket.on('connection', (data) => {
                    var path_parts = window.location.pathname.split('/');
                    var user_id = path_parts[path_parts.length - 1];
                    socket.emit('stalk-request', user_id);
                });
                socket.on('stalk-data', function(data) {
                    document.getElementById('stalk-data').innerText = data;
                });
            })(io);
        </script>
    </body>
</html>
